<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="icon" href="../images/head.png">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/team.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="background-overlay"></div>
    <video autoplay muted loop class="background-vid">
        <source src="../videos/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <input class="search" type="text" id="searchInput" placeholder="Search for a team member...">
    <header>
        <h1>Our Team</h1>
    </header>
    <div class="team-container">
        <div class="team-member" id="semsem">
            <img src="../images/team/semsem3.jpg" alt="semsem">
        </div>
        <div class="team-member" id="hassan">
            <img src="../images/team/hassan.jpg" alt="hassan">
        </div>
        <div class="team-member" id="fady">
            <img src="../images/team/fady.jpg" alt="fady">
        </div>
        <div class="team-member" id="bahaa">
            <img src="../images/team/bahaa.jpg" alt="bahaa">
        </div>
        <div class="team-member" id="asser">
            <img src="../images/team/asser.jpg" alt="asser">
        </div>
        <div class="team-member" id="ayten">
            <img src="../images/team/ayten.jpg" alt="ayten">
        </div>
        <div class="team-member" id="basmala">
            <img src="../images/team/basmala.jpg" alt="basmala">
        </div>
    </div>

    <div id="memberInfo" class="hidden">

    </div>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/team.js"></script>
</body>

</html>
