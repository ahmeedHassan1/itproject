<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/head.png">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="background-overlay"></div>
    <video autoplay muted loop class="background-vid">
        <source src="../videos/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay" id="overlay"></div>

    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUsername"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <input type="submit" value="Login">
        </form>
        <div class="login-link">
            <span>Don't have an account? </span><a href="#" id="openPopup">Register</a>
        </div>
    </div>

    <div class="popup" id="registerPopup">
        <span class="close-btn" id="closePopup"><i class="fa-solid fa-x"></i></span>
        <h1>Registration</h1>
        <form id="registrationForm">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="password-alert" id="passwordMismatchAlert">Passwords do not match!</div>

            <input type="submit" value="Register">
        </form>
    </div>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
